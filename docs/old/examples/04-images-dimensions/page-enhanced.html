<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>images-responsiver</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>images-responsiver</h1>
			<img
				src="my-logo-128.png"
				width="400"
				height="300"
				alt="My logo"
				class="logo"
				srcset="my-logo-58.png 58w, my-logo-285.png 285w, my-logo-400.png 400w"
				sizes="(max-width: 45em) 18vw, 8em"
				data-pristine="my-logo.png"
			/>
			<p>
				<code>images-responsiver</code> is
				<strong>a simple solution for most responsive images needs</strong>. It
				transforms simple <code>&lt;img src=&quot;â€¦&quot; /&gt;</code> HTML tags
				into better responsive images syntax with <code>srcset</code> and
				<code>sizes</code> attributes.
			</p>
			<p>Here is a simple image:</p>
			<p>
				<img
					src="colorful-netherlands-640.jpg"
					width="1600"
					height="1000"
					alt="A photo of colorful houses in Groningen, The Netherlands"
					srcset="
						colorful-netherlands-320.jpg   320w,
						colorful-netherlands-560.jpg   560w,
						colorful-netherlands-800.jpg   800w,
						colorful-netherlands-1040.jpg 1040w,
						colorful-netherlands-1280.jpg 1280w
					"
					sizes="(max-width: 45em) 90vw, 40em"
					data-pristine="colorful-netherlands.jpg"
				/>
			</p>
			<p>
				Download the photo for free
				<a href="https://unsplash.com/photos/0jj1xNsSOBo">on Unsplash</a>.
			</p>
		</div>
	</body>
</html>
