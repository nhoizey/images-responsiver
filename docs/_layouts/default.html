<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		{% seo %}
		<link
			rel="stylesheet"
			href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
		/>
		<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="monetization" content="$ilp.uphold.com/G93bZjZYjHYb" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 class="header">
					<a href="/images-responsiver/"
						>{{ site.title | default: site.github.repository_name }}</a
					>
				</h1>
				<p class="header">
					{{ site.description | default: site.github.project_tagline }}
				</p>
				<nav>
					<ul>
						<li><a href="/images-responsiver/">Home</a></li>
						<li>
							<a href="/images-responsiver/images-responsiver/">Core package</a>
						</li>
						<li>
							<a href="/images-responsiver/eleventy-plugin-images-responsiver/"
								>Eleventy plugin</a
							>
						</li>
						<li>
							<a class="buttons github" href="{{ site.github.repository_url }}"
								>View On GitHub</a
							>
						</li>
					</ul>
				</nav>
			</header>

			<section>{{ content }}</section>
		</div>
	</body>
</html>
